<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $("button").click(function(){
user = $("#user").val();
$.ajax({ 
    type: 'GET', 
    url: 'https://api.github.com/users/'+user+'/repos',
    data: { get_param: 'data' }, 
    dataType: 'json',
    success: function (data) {
	$.each(data, function (index, element) {
              $("#tabla").append(
                  "<tr> <td>" + element.name +
                  "</td> <td>" + element.description +
                  "</td> <td>" + element.stargazers_count + "</td> </tr>");
	        
   				});
                        },
                       
                    });
                });
            });

</script>

</head>
<body>
   <br/>
   <br/>
<div class="container">
    <div class="form-group">
      <label for="usr">Introduce tu usuario de Github:</label>
      <input type="text" class="form-control" id="user" name="username">

</div>
     <button type="button" class="btn btn-primary">Submit</button>

    </form>
</div>



<div class="container">
<br/>
  <p>La tabla muestra los repositorios del usuario introducido así como su descripción y seguidores. </p>            
  <table class="table table-striped" id="tabla">
    <thead>
      <tr>
        <th>Repositorio</th>
        <th>Descripción</th>
        <th>Seguidores</th>
      </tr>
